<h1>Student Form</h1>
<link rel="stylesheet" href="studentformStyle.css">
<link rel="script" href="studentForm.js">
<center>
<form id="form">
    <table id="table">
        <tr>
            <td>Name:</td><td><input type="text" id="one" placeholder="enter your name"></td>
        </tr>
        <tr>
            <td>Age:</td><td><input type="number" placeholder="enter your age"></td>
        </tr>
        <tr>
            <td>Gender:</td><td><input type="radio" placeholder="Male">Male <input type="radio" placeholder="Female">Female</td>
        </tr>
        <tr>
            <td>Course:</td><td><select title="course">
                <option>CSE</option>
                <option>IT</option>
                <option>ECE</option>
                <option>EEE</option>
                <option>MECH</option>
                <option>CIVIL</option>
            </select></td>
        </tr>
        <tr>
            <td>Email:</td> <td><input type="email" placeholder="eg: sunfh395@gmail.com"></td>
        </tr>       
    </table>
    <br>
</form>
</center>
