<input id="inputbox" onkeyup="update()" placeholder="enter anything to display">
<h1 id="h1"></h1>
<style>
    #inputbox{
        padding: 2px;
    }
</style>

<script>
    var inputbox=document.getElementById("inputbox")
    var result=document.getElementById("h1")

    function update(){
        result.textContent=inputbox.value
    }

</script>
