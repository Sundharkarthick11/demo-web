<!DOCTYPE html>
<html lang="en">
<head>

    <title>student registration form</title>
</head>
<body>
    <hr>
    <center>
        <h1 style="font: size 30px;"><b>student registration form</b></h1>
    </center>
    <hr>
    <center>
        <form action="">
            <table>
                <tr>
                    <td>Name:</td><td><input type="text" placeholder="enter your name"></td>
                </tr>
                <tr>
                    <td>Age:</td><td><input type="number" placeholder="enter your age"></td>
                </tr>
                <tr>
                    <td>Gender:</td><td><input type="radio">Male <input type="radio">Female</td>
                </tr>
                <tr>
                    <td>Department:</td>
                    <td><select>
                        <option>
                            CSE
                        </option>
                        <option>
                            IT
                        </option>
                        <option>
                            MECH
                        </option>
                        <option>
                            CIVIl
                        </option>
                        <option>
                            EEE
                        </option>
                        <option>
                            ECE
                        </option>

                    </select></td>
                </tr>
                <tr>
                    <td>Year:</td><td><input type="number " placeholder="enter your current year"></td>
                </tr>
                <tr>
                    <td>Email:</td><td><input type="text" placeholder="enter your email id"></td>
                </tr>
                <tr>
                    <td>upload your resume:</td><td><input type="file"></td>
                </tr>
                <tr>
                    <td><input type="reset"></td>
                    <td><input type="submit"></td>
                </tr>
            </table>
        </form>
    </center>
</body>
</html>
