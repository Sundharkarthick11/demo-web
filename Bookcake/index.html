<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booksky</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div class="navbar">
        <h1>Booksky</h1>
    </div>

    <div class="container">
        <div class="book-container">
            <h2>The whole universe in a nutshell</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sed itaque harum, necessitatibus et aut optio dignissimos consequatur molestiae molestias, provident quaerat, iusto ducimus esse! Dolores deleniti soluta ea atque non.</p>
            <button>Delete</button>
        </div>
    </div>
    <div class="popup-overlay"></div>
    <div class="popup-window">
        <h2>ADD BOOK</h2>
        <form>
            <input type="text" placeholder="book name" class="book-name-input">
            <input type="text" placeholder="author name" class="book-author-input">
            <input type="text" placeholder="add description" class="book-description">
            <button class="add-book">Add</button>
            <button class="cancel-popup">cancel</button>
        </form>
    </div>

    <button class="add-button" id="add-popup-button">+</button>
    
    <script src="script.js"></script>
</body>
</html>
